    <title>Data Visualization Projects - Visualize Data with a Bar Chart</title>
    <style>
        body{
            text-align: center;
        }
        .bar{
            fill: blue;
            cursor: pointer;
        }
        .bar:hover{
            fill:black;
        }
        .tooltip {	
        position: absolute;			
        text-align: center;								
        padding: 2px;				
        font: 12px sans-serif;		
        background: lightsteelblue;	
        border: 0px;		
        border-radius: 8px;			
        pointer-events: none;			
}

    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">United States GDP</h1>
        <div id="bar_char"></div>
    </div>
